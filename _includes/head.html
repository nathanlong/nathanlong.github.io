<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }} - {{site.title}}{% else %}{{ site.title }} - Designer and Front-End Developer{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <meta property="og:locale" content="en_US"/>
  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }} - Designer and Front-End Developer{% endif %}"/>
  <meta property="og:site_name" content="Nathan Long"/>
  <meta property="og:description" content="{% if page.subtitle %}{{ page.subtitle }}{% else %}{{site.description}}{% endif %}"/>
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  {% comment %} <meta property="og:image" content=""/> {% endcomment %}

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,400italic|Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

</head>
